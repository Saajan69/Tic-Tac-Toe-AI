<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <style>
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 5px;
    }
    .cell {
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      border: 1px solid #000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <p id="turn-info"></p>
  <div class="board" id="board"></div>

  <script>
    const board = document.getElementById("board");
    const cells = [];
    let currentPlayer = "";
    let playerSymbol = "X";
    let computerSymbol = "O";

    // Randomly decide who starts
    if (Math.random() < 0.5) {
      currentPlayer = "Player's";
    } else {
      currentPlayer = "Computer's";
      setTimeout(computerMove, 500);
    }

    document.getElementById("turn-info").textContent = `${currentPlayer} turn (you are "${playerSymbol}")`;

    for (let i = 0; i < 9; i++) {
      const cell = document.createElement("div");
      cell.className = "cell";
      cells.push(cell);
      board.appendChild(cell);

      cell.addEventListener("click", () => {
        if (cell.textContent === "" && currentPlayer === "Player's") {
          cell.textContent = playerSymbol;
          if (checkWinner(playerSymbol)) {
            alert("Player wins!");
            resetBoard();
          } else if (cells.every((cell) => cell.textContent !== "")) {
            alert("It's a draw!");
            resetBoard();
          } else {
            currentPlayer = "Computer's";
            document.getElementById("turn-info").textContent = `${currentPlayer} turn`;
            setTimeout(computerMove, 500);
          }
        }
      });
    }

    function checkWinner(player) {
      const winningCombinations = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6],
      ];

      return winningCombinations.some((combination) =>
        combination.every((index) => cells[index].textContent === player)
      );
    }

    function computerMove() {
      const emptyCells = cells.filter((cell) => cell.textContent === "");
      if (emptyCells.length > 0) {
        const bestMove = findBestMove();
        cells[bestMove].textContent = computerSymbol;

        if (checkWinner(computerSymbol)) {
          alert("Computer wins!");
          resetBoard();
        } else if (cells.every((cell) => cell.textContent !== "")) {
          alert("It's a draw!");
          resetBoard();
        }
      }
      currentPlayer = "Player's";
      document.getElementById("turn-info").textContent = `${currentPlayer} turn (you are "${playerSymbol}")`;
    }

    function resetBoard() {
      cells.forEach((cell) => (cell.textContent = ""));
      currentPlayer = "Player's";
      document.getElementById("turn-info").textContent = `${currentPlayer} turn (you are "${playerSymbol}")`;
    }

    function minimax(board, depth, isMaximizing) {
      const scores = {
        X: -1,
        O: 1,
        draw: 0,
      };

      const result = checkWin(board);
      if (result !== null) {
        return scores[result];
      }

      if (isMaximizing) {
        let bestScore = -Infinity;
        for (let i = 0; i < 9; i++) {
          if (board[i] === "") {
            board[i] = computerSymbol;
            const score = minimax(board, depth + 1, false);
            board[i] = "";
            bestScore = Math.max(score, bestScore);
          }
        }
        return bestScore;
      } else {
        let bestScore = Infinity;
        for (let i = 0; i < 9; i++) {
          if (board[i] === "") {
            board[i] = playerSymbol;
            const score = minimax(board, depth + 1, true);
            board[i] = "";
            bestScore = Math.min(score, bestScore);
          }
        }
        return bestScore;
      }
    }

    function findBestMove() {
      let bestScore = -Infinity;
      let bestMove = -1;

      for (let i = 0; i < 9; i++) {
        if (cells[i].textContent === "") {
          cells[i].textContent = computerSymbol;
          const score = minimax(cells.map((cell) => cell.textContent), 0, false);
          cells[i].textContent = "";
          if (score > bestScore) {
            bestScore = score;
            bestMove = i;
          }
        }
      }

      return bestMove;
    }

    function checkWin(board) {
      const winningCombinations = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6],
      ];

      for (const combination of winningCombinations) {
        const [a, b, c] = combination;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          return board[a];
        }
      }

      if (board.every((cell) => cell !== "")) {
        return "draw";
      }

      return null;
    }
  </script>
</body>
</html>
